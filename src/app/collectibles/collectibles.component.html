
<!-- <div id="container"> -->
    <div class="container pt-4">
        <div class="col-xl-8 col-md-10 col-sm-14 mx-auto">
    
            <!-- Profile widget -->
            <div class="shadow rounded-5 overflow-hidden" style="background-color: #b86434;">
                <div class="px-4 py-5 pb-0 d-flex justify-content-start text-center" style="background-color: #0073c5;">
                    <ul class="list-inline mb-5">
                        <li class="list-inline-item">
                            <div class="profile mr-3 mb-0"><img src="assets/profile/profile1.jpg" alt="Profile" class = "rounded-circle" style="height: 120px; width: 120px;"></div>
                        </li>
                        <li class="list-inline-item">
                            <h4 class="mt-1 pb-4 text-white">{{user.name}}</h4>
                        </li>
                    </ul>
                </div>
    
                <div class="py-4 px-4">
                    <div class="d-flex align-items-center mb-3">
                        <h5 class="mb-0 text-white">Collections</h5>
                    </div>
                    <div class="row">
                        <div class="col-lg-2 mb-1 pr-lg-1" *ngFor="let item of user.collectibles">
                            <img src="assets/game/{{item}}.png" alt="" class="img-fluid rounded">
                        </div>
                    </div>
                    <div class="py-4">
                        <h5 class="mb-3 text-white">Next Reward Progress</h5>
                        <div class="p-4 bg-light rounded-pill shadow-sm">
                            <div class="progress" style="height:20px;">
                                <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="progress + '%'" style="background-color:goldenrod;" [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax="100">{{ progress }}%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- End profile widget -->
    
        </div>
    </div>
  <!-- </div> -->
