<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <!-- Weekly Timetable -->
            <div class="border p-3">
                <!-- Dynamically generated grid of days and times -->
                <div class="container">
                    <div class="container">
                        <h1 class="mt-5">Calendar</h1>
                        <div class="row">
                          <div class="col">
                            <div class="card">
                              <div class="card-body">
                                <table class="table table-bordered">
                                  <thead>
                                    <tr>
                                      <th scope="col" *ngFor="let day of days">{{ day }}</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let week of weeks">
                                      <td *ngFor="let day of week">{{ day }}</td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <!-- Daily Timetable -->
            <ul class="list-group">
                <li class="list-group-item">
                    <input type="checkbox" class="form-check-input me-2">
                    Morning Meeting at 9:00 AM
                </li>
                <!-- More tasks -->
            </ul>
        </div>
        <div class="col-6">
            <!-- Progress Bar -->
            <div class="progress" style="height: 40px;">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
        </div>
    </div>
</div>
