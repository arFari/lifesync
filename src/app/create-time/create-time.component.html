<html lang="en" data-bs-theme="auto">

<head>
    <title>Create Timetable</title>
    
</head>

<body>
    <main>
        <div class="album py-5">
            <div class="container">
                <div class="text-center">
                    <a type="button" class="btn btn-primary" routerLink="/add-category">Add Category</a>
                    <a type="button" class="btn btn-primary" routerLink="/list-categories">List Categories</a>
                    <a type="button" class="btn btn-primary" routerLink="/delete-category">Delete Category</a>
                    <a type="button" class="btn btn-primary" routerLink="/update-category">Update Category</a>
                </div>
                <div class="text-center">
                    <a type="button" class="btn btn-primary" routerLink="/text-to-speech">Text To Speech</a>
                    <a type="button" class="btn btn-primary" routerLink="/stats-g1">Stats-G1</a>
                </div>

                <h3 class="my-2">Add Category</h3>
                <h5>Fill in category details & click submit</h5>
                <div class="row row-cols-1 row-cols-sm-2 g-3">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <form (ngSubmit)="addCategory()" #categoryForm="ngForm">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" name="name" class="form-control" id="name"
                                            [(ngModel)]="categoryData.name" required
                                            placeholder="Enter Category Name" />
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea name="description" class="form-control" id="description" rows="4"
                                            [(ngModel)]="categoryData.description"
                                            placeholder="Enter description"></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label for="image" class="form-label">Image</label>
                                        <input type="text" name="image" class="form-control" id="image"
                                            [(ngModel)]="categoryData.image" placeholder="Enter static resource path" />
                                    </div>

                                    <div class="text-center">
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
